<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.png" type="image/png">

    <link rel="stylesheet" href="ChangePassword.css">

    <title>Change Password</title>

</head>

<body>
    <div class="Container">
        <h2>Change Password </h2>
        <label> Old Password:</label> <input type="password" id="OldPassword">
        <br>
        <label>New Password:</label> <input type="password" id="NewPassword"> <br>
        <!-- <p style="color: red;text-align: center;">Typed passwords do not match .<b> Please re - enter</b> </p> -->

        <label>Confirm Password:</label> <input type="password" id="ConfirmPassword"> <br>

        <div class="btn">
            <button type="submit" id="save" class="savebtn">Save </button>
            <button type="submit" id="cancle" class="Canclebtn">Cancle </button>
        </div>

    </div>
    <div class="dialog" id="dialog">
    <div class="box">
        <p id="msg" style="color: red;text-align: center;font-size: large;">Typed passwords do not match . Please re-enter </p>
        <button class="ok" id="ok">Ok</button>
    </div>
    </div>
    <script src="ChangePassword.js"></script>
</body>

</html>
